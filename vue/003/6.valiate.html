<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let App = {
        template:'<div>空 {{msg}}</div>',
        props:{ //校验传递内容
            msg:{required:true} //require true校验是否传递了此属性，如果是空也可以
        }
    };
    let vm = new Vue({
        el:'#app',
        template:`<App msg=""/>`,
        components:{
            App
        }
    });
</script>
</body>
</html>
